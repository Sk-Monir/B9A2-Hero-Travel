                <div class="selector ">

                        <option value="When" selected>When</option>

                    </select>
                    <select name="" id="">

                        <option value="When">Offer</option>
                        <option value="When">Free</option>
                        <option value="When">Classic</option>
                    </select>
                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
            </div>
        </section>
